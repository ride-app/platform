version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.3
      uri: https://github.com/trunk-io/plugins
cli:
  version: 0.17.0-beta

actions:
  enabled:
    - start-emu
  definitions:
    - id: start-emu
      run: firebase emulators:start --export-on-exit=./data --import=./data
      # interactive: true

lint:
  enabled:
    - gitleaks@8.8.7
    - prettier@2.6.2
    - shellcheck@0.8.0
    - shfmt@3.5.0

  ignore:
    - linters: [ALL]
      paths:
        - functions/src/gen/**
        - functions/.vscode
    - linters: [prettier]
      paths:
        - functions/protos/**
        - functions/package-lock.json
